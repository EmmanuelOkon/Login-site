<!doctype html>
<html lang="en">

<head>
    <title>PRACTICE 2</title>
    <link rel="shortcut icon" href="images/bootstrap_128px.png" type="image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/practice.css">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">
    <!-- font family -->
    <script src="https://kit.fontawesome.com/83e2d6c4b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>

<body>
    <section class="form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img class="img-fluid" src="image/portrait.jpg" alt="">
                </div>
                <div class="col-lg-7 sign">
                    <h1 class="font-weight-bold py-3">Logo</h1>
                    <h4>Sign into your account</h4>
                    <form action="">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" class="form-control my-3 p-2" placeholder="example@mail.com" name="" id=""
                                    required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" class="form-control my-3 p-2" placeholder="* * * * * * * * *" name=""
                                    id="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 text-center">
                                <button class="btn mt-3 mb-5 btn-lg" id="form-submit" type="submit"
                                    style="pointer-events: all; cursor: pointer;">Login</button>
                                <div id="msgSubmit" class=""></div>
                                <div class="clearfix" ::after></div>
                                <!-- <a class="btn mt-3 mb-5 btn-lg" href="#">Login</a> -->
                            </div>
                        </div>
                        <div class="down">
                            <a href="#">Forget password</a>
                            <p>Don't have an account? <a href="#">Register here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>












    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>

</html>
